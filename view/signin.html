<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrobits - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="resources/css/nav.css">
    <link href="resources/css/login-sigin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
</head>
<body class="background-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg px-5 py-3">
            <div class="flex-grow-1">
                <button id="nav-toggle" class="border-0 bg-transparent text-light fs-4 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#enlaces" aria-expanded="false" aria-controls="enlaces">
                    RetroBits <img class="arrow" src="resources/images/svg/flecha.svg" alt="">
                </button>
            </div>

            <div class="d-none d-sm-flex flex-grow-1">
                <input type="text" class="flex-grow-1 bg-light p-1 rounded-start-1 border border-end-0 pl-1" placeholder="Apple II, Game Boy, Tamagotchi...">
                <button class="btn btn-light rounded-0 rounded-end-1 border border-start-0"><i class="bi bi-search"></i></button>
            </div>
            
            <!--BOTON PERFIL-->
            <div class="d-flex justify-content-end flex-grow-1 gap-4">
                <a href="login.html" class="text-light fs-3"><i class="bi bi-person-circle"></i></a>
                <a href="#" class="text-light position-relative p-0 mr-5 ">
                    <i class="bi bi-bag-fill fs-3"></i>
                    <span class="position-absolute top-50 start-50 translate-middle mt-1 text-dark fw-bold fs-6">4</span>
                </a>
            </div>
            
            <!--BOTON BOLSA-->
            <div class="d-flex d-sm-none w-100 mt-2">
                <input type="text" class="flex-grow-1 bg-light p-1 rounded-0 rounded-start-1 border border-end-0 pl-1" placeholder="Apple II, Game Boy, Tamagotchi...">
                <button class="btn btn-light rounded-0 rounded-end-1 border border-start-0"><i class="bi bi-search"></i></button>
            </div>
        </nav>
        <div class="collapse text-center" id="enlaces">
            <div class="row">
                <a class="enlaceArea col-4 col-xl-2 e1" href="">
                    <img src="resources/images/svg/consola.svg" alt="" srcset=""><br>Consolas
                </a>
                <a class="enlaceArea col-4 col-xl-2 e2" href="">
                    <img src="resources/images/svg/computadora.svg" alt="" srcset=""><br>Computadoras
                </a>
                <a class="enlaceArea col-4 col-xl-2 e3" href="">
                    <img src="resources/images/svg/camara.svg" alt="" srcset=""><br>Cámaras
                </a>
                <a class="enlaceArea col-4 col-xl-2 e4" href="">
                    <img src="resources/images/svg/radio.svg" alt="" srcset=""><br>Radios
                </a>
                <a class="enlaceArea col-4 col-xl-2 e5" href="">
                    <img src="resources/images/svg/telefono.svg" alt="" srcset=""><br>Teléfonos
                </a>
                <a class="enlaceArea col-4 col-xl-2 e6" href="">
                    <img src="resources/images/svg/electrodomestico.svg" alt="" srcset=""><br>Electrodomésticos
                </a>
            </div>
        </div>
    </div>
    <div class="logo text-center mt-4">
        <img src="../view/resources/images/img/LOGO_BARRA2.png"> 
    </div>
    <div class="container col-12 col-md-7 col-xl-5 align-self-center">
        <div class="titulo mt-4">
            <h1 class="display-3 fw-bold text-center">CREAR CUENTA</h1>
        </div>
        <form class="mt-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-lg" id="floatingUser" placeholder="Usuario">
                <label for="floatingUser">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="floatingEmail" placeholder="Correo electronico">
                <label for="floatingEmail">Correo electronico</label>
            </div>
            <div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Contraseña">
                    <i type="button" class="bi bi-eye-slash fs-3" id="togglePassword"></i>
                    <label for="floatingPassword">Contraseña</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-4 btnLog">
                <button class="btn btn-dark text-light fw-bold" type="button" id="btnRegister" onclick="insertUsuario()">Registrarse</button>
                <div class="d-flex flew-row justify-content-between gap-3 align-items-center mt-2">
                    <div class="h-0 border border-dark flex-grow-1"></div>
                    <span class="flex-shrink-1">O</span>
                    <div class="h-0 border border-dark flex-grow-1"></div>
                </div>
                <a href="login.html" class="btn text-dark fw-bold secundario" id="btnLogin" type="button">Iniciar sesión</a>
            </div>
        </form>
    </div>
    <script src="resources/js/login-sigin.js"></script>
    <script src="resources/js/sesionUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>

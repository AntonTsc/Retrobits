<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="resources/css/styleCarrito.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer=""></script>
</head>
<body>
    <div class="titulo">
        <br>
        <h2>Productos en el carrito</h2>
    </div>

    <div class="container">
        <!-- Tabla de Productos en el carrito -->
        <div class="tabla-container">
            <table class="tablaCarrito">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio/unidad</th>
                        <th>Precio Total</th>
                        <th>Modificar cantidad</th>
                        
                    </tr>
                </thead>
                <tbody id="generarTabla">

                </tbody>
            </table>
        </div>

        <!-- Resumen de la Compra -->
        <div class="resumen">
            <h3>Resumen de la Compra</h3>
            <p id="precioProductos">Total de productos: 0,00 €</p>
            <p id="costeEnvio">Coste de envío: 0,00 €</p>
            <p id="totalFinal">Total general: 0,00 €</p>
            <button id="botonComprar" type="button" class="btn mt-4 flex-grow-1" onclick="comprarProductos()">Comprar</button>
        </div>
    </div>

    <!-- Formulario para la Dirección del Envío -->
    <div class="direccion">
        <label for="direccionEnvio">Dirección de Envío:  </label>
        <input type="text" id="direccionEnvio" placeholder="Introducir dirección de envío" required>
    </div>

    <script src="resources/js/carrito.js"></script>
</body>
</html>

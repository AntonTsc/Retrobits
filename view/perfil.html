<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrobits - Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="resources/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
    <link rel="stylesheet" href="resources/css/perfil.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
</head>
<body>
    <div class="container col-12 col-md-7 col-xl-5 align-self-center" style="max-width: 400px">
        <!-- Cambiar usuario y/o email -->
        <div class="titulo mt-4">
            <h1 class="display-3 fw-bold text-center">MODIFICAR DATOS</h1>
        </div>
        <form id="FM" class="mt-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-lg" id="floatingUsername" placeholder="Usuario">
                <label for="floatingUser">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="floatingEmail" placeholder="Correo electronico">
                <label for="floatingEmail">Correo electronico</label>
            </div>
            <div>
                <p>Introduce tu contraseña para aplicar los cambios:</p>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Contraseña">
                    <i type="button" class="bi bi-eye-slash fs-3" id="togglePassword"></i>
                    <label for="floatingPassword">Contraseña</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-4 btnLog">
                <button class="btn btn-dark text-light fw-bold" type="submit" id="btnModify">Aplicar cambios</button>
            </div>
        </form>
        <!-- Cambiar contraseña -->
        <div class="d-grid gap-2 col-6 mx-auto mt-4 btnLog">
            <button type="button" class="btn btn-dark text-light fw-bold" data-bs-toggle="modal" data-bs-target="#passModal" id="btnModify">Cambiar contraseña</button>
        </div>
        <div class="modal fade" id="passModal" tabindex="-1" aria-labelledby="passModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="passModalLabel">Cambiar contraseña</h1>
                  <button id="cerrarModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="FP" class="mt-4">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg" id="floatingPasswordOld" placeholder="Contraseña antigua">
                            <i type="button" class="bi bi-eye-slash fs-3" id="togglePassword"></i>
                            <label for="floatingPassword">Contraseña actual</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg" id="floatingPasswordNew" placeholder="Contraseña nueva">
                            <i type="button" class="bi bi-eye-slash fs-3" id="togglePassword"></i>
                            <label for="floatingPassword">Nueva contraseña</label>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" id="btnModifyPass" class="btn btn-dark text-light fw-bold">Cambiar</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        <!-- Hacer que al darle click al botón que habra un modal con dos inputs, uno para que ponga la contraseña anterior, y luego otro con la contraseña nueva (que verifique que la contraseña no sea la misma, y salgan avisos de que contraseña actualizada correctamente o contraseña invalida) -->
        <!-- Dejar esta página más bonita -->
    </div>
    <script src="resources/js/sesionUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>

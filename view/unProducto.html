<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="resources/images/img/retro-bits-logo.ico" type="image/x-icon">

    <!-- LIBRERIAS -->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!--SwiperJS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>

    <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js" defer></script>
    <!-- FIN LIBRERIAS  -->

    <link rel="stylesheet" href="resources/css/nav.css" />
    <link rel="stylesheet" href="resources/css/unProducto.css">
    <link rel="stylesheet" href="resources/css/footer.css">
    <script src="resources/js/barraBuscar.js" defer></script>
    <script src="resources/js/unProducto.js" defer></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg px-5 py-1">
            <div class="container">
                <div class="flex-grow-1">
                    <button id="nav-toggle" class="border-0 bg-transparent text-light fs-4 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#enlaces" aria-expanded="false" aria-controls="enlaces">
                        RetroBits <img class="arrow" src="../view/resources/images/svg/flecha.svg" alt="">
                    </button>
                </div>
        
                <!-- Buscador Unificado -->
                <div id="nav" class="d-flex flex-grow-1 position-relative">
                    <a href="../" class="btn btn-light rounded-0 rounded-end-0 border border-start-1 rounded-start-1">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <input id="buscador" type="text" class="flex-grow-1 bg-light p-1 rounded-0 border border-end-0 pl-1" placeholder="Apple II, Game Boy, Tamagotchi...">
                    <button class="btn btn-light rounded-0 rounded-end-1 border border-start-0">
                        <i class="bi bi-search"></i>
                    </button>
                    <button onclick="mostrarFiltros()" class="btn btn-light bi bi-filter d-none btnFiltros ms-1"></button>
                    <div id="suggestionsContainer" class="suggestions"></div>
                </div>
        
                <!-- Elementos de perfil y bolsa -->
                <div class="d-flex justify-content-end flex-grow-1 gap-4">
                    <!--BOTON PERFIL-->
                    <div class="dropdown dropstart">
                        <button id="btnOprcionesPerfil" class="btn border-0 text-light bi fs-2 mt-1 fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="-5,10"></button>
                        <ul id="botonesUsuario" class="dropdown-menu rounded-2 shadow pb-0">
                            <button class="dropdown-item rounded-bottom-2 mt-2 bg-light text-secondary">Guía de usuario</button>
                        </ul>
                    </div>
        
                    <!--BOTON BOLSA-->
                    <a href="VCarrito.html" class="text-light position-relative p-0 mr-5 mt-2">
                        <i class="bi bi-bag-fill fs-2"></i>
                        <span id="cestaNumero" class="position-absolute top-50 start-50 translate-middle text-dark fw-bold fs-5"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="collapse text-center" id="enlaces">
            <div class="row">
                <a class="enlaceArea col-4 col-xl-2 e1" href="productos.html?1">
                    <img src="resources/images/svg/consola.svg" alt="" srcset=""><br>Consolas
                </a>
                <a class="enlaceArea col-4 col-xl-2 e2" href="productos.html?2">
                    <img src="resources/images/svg/computadora.svg" alt="" srcset=""><br>Computadoras
                </a>
                <a class="enlaceArea col-4 col-xl-2 e3" href="productos.html?3">
                    <img src="resources/images/svg/camara.svg" alt="" srcset=""><br>Cámaras
                </a>
                <a class="enlaceArea col-4 col-xl-2 e4" href="productos.html?4">
                    <img src="resources/images/svg/radio.svg" alt="" srcset=""><br>Radios
                </a>
                <a class="enlaceArea col-4 col-xl-2 e5" href="productos.html?5">
                    <img src="resources/images/svg/telefono.svg" alt="" srcset=""><br>Teléfonos
                </a>
                <a class="enlaceArea col-4 col-xl-2 e6" href="productos.html?6">
                    <img src="resources/images/svg/electrodomestico.svg" alt="" srcset=""><br>Electrodomésticos
                </a>
            </div>
        </div>
    </header>

    <div id="overlay" class="overlay"></div>

    <main class="container bg-light my-5 p-4 rounded-2 shadow-sm">
        <article>
            <div class="row">
                <!-- Imagen del producto -->
                <div class="col-md-4 text-center">
                    <img id="imgProducto" src="" alt="Imagen del producto" class="img-fluid rounded">
                </div>
        
                <!-- Detalles del producto -->
                <div class="col-md-8 d-flex flex-column">
                    <h2 id="nombreProducto" class="fw-bold"></h2>
                    <p id="descripccionProducto" class="text-secondary flex-grow-1"></p>
                    <h4 id="precioProducto" class="fw-bold"></h4>
                    <button id="btnAniadirCesta" class="btn btn-success mt-3" onclick="guardarProductoCesta()">Añadir a la cesta</button>
                </div>
            </div>
        </article>
        <article class="mt-5">
            <h3>Productos relacionados</h3>
            <div class="swiper">
                <div class="slider-wrapper">
                    <div id="card-list" class="card-list swiper-wrapper pb-4">
                        <!--Aqui se cargan las cartas de forma dinamica-->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-slide-button swiper-button-prev px-4"></div>
                    <div id="swiper-button-next" class="swiper-slide-button swiper-button-next px-4"></div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
